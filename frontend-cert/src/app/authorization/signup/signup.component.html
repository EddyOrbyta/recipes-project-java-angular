<section class="vh-100 gradient-custom form-signup">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Registrati</h2>
                <p class="text-white-50 mb-5">Registrati per poter usufurire di tutti i vantaggi dell'app di Giorgione!</p>
  
                                  <!--Username e password-->

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeNameX">Username</label>
                    <input type="text" id="typeNameX" class="form-control form-control-lg" min="1" [(ngModel)]="authenticationForm.username" required />
                </div>
                
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" minlength="6" min="6" [(ngModel)]="authenticationForm.password" required/>
                </div>
  
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onSubmit()">Registrati</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fas fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fas fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fas fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Do you have an account? <a (click)="toggleLogin()" class="text-white-50 fw-bold">Accedi</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
